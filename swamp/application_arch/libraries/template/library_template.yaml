libraries:
  <имя библиотеки>:
    title: <Внесите название библиотеки>
    description: >
      <Внесите полное описание библиотеки>

    dev_model: <Внесите модель разработки библиотеки>
    # inhouse - Внешняя или внутрення библиотека. Кодовая база находится под управлением ГК Самолет.
    # external - Внешняя (неизменяемая) библиотека. Кодовая база не находится под управлением ГК Самолет и принимается как есть.

    regulation: <Внесите регламентируемость использования библиотеки>
    # regulated - Использование регламентируется стандартами ГК Самолет.
    # opened - Использование носит рекомендательный характер. Локальный opensource на уровне ГК Самолет.

    mentor: <Внесите логин сотрудника, определяющего вектор развития и популяризации библиотеки>
    maintainers:
      - <Внесите логины сотрудников, выполняющих внесение изменений в кодовую базу библиотеки>
    subscribers:
      - 'rocket:#channel' # для RocketChat

    repository: <Внесите id репозитория GitLab. ID нужно выбрать из документа по ссылке слева> # https://dochub.samoletgroup.ru/docs/repository_list
    technologies:  # Используемые технологии
      - <Внесите технологии, используемые в системе из справочника технологий. Если системы в справочнике нет, то её нужно внести.> # https://gitlab.samoletgroup.ru/enterprise-architecture/samolet/-/blob/as-is/tech_arch/technologies.yaml
